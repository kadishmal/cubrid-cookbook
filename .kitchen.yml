suites:
- name: cubrid-9.1.0
  run_list:
  - recipe[cubrid_test]
  - recipe[cubrid_test::demodb]
  - recipe[cubrid_test::php_driver]
  - recipe[cubrid_test::pdo_cubrid]
  attributes: {
    cubrid: {
      version: '9.1.0'
    }
  }
- name: cubrid-8.4.3
  run_list:
  - recipe[cubrid_test]
  - recipe[cubrid_test::demodb]
  - recipe[cubrid_test::php_driver]
  - recipe[cubrid_test::pdo_cubrid]
  attributes: {
    cubrid: {
      version: '8.4.3'
    }
  }
- name: cubrid-8.4.1
  run_list:
  - recipe[cubrid_test]
  - recipe[cubrid_test::demodb]
  - recipe[cubrid_test::php_driver]
  - recipe[cubrid_test::pdo_cubrid]
  attributes: {
    cubrid: {
      version: '8.4.1'
    }
  }
